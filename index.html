<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
    <link href="css/common.css" rel="stylesheet" />
</head>
<body>
<div class="col-sm-1"></div>
<div id="comments" class="comments-area col-sm-10" ng-app="CommentApp">
    <div id="respond" class="comment-respond">
        <h5><span class="glyphicon glyphicon-edit"></span>&nbsp;&nbsp;发表评论</h5>
        <form id="commentform" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-5">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="邮箱" name="email" >
                </div>
                <label for="inputEmail3" class="control-label">邮箱</label>
            </div>
            <div class="form-group">
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="inputNickname" placeholder="昵称" name="nickname" required>
                </div>
                <label for="inputNickname" class="control-label">昵称</label>
            </div>
            <div class="form-group">
                <div class="col-sm-8">
                    <textarea id="mytextarea" class="form-control" rows="5" style="resize: none;" name="comment"></textarea>
                </div>
            </div>
            <button type="submit" id="submitcomment" class="btn btn-primary">提交评论</button>
        </form>
    </div>
    <div id="comment-show" ng-controller="CommentController">
        <!--一整条留言-->
        <ul>
            <li>
                <div class="comment-level" cid="5">
                    <div class="comment-box"><!--评论信息-->
                        <p><span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;
                            <span class="nn">Judy</span>&nbsp;&nbsp;
                            <span class="glyphicon glyphicon-globe"></span>&nbsp;&nbsp;Google Chrome&nbsp;&nbsp;
                            <span class="glyphicon glyphicon-calendar"></span>&nbsp;&nbsp;2017-02-25 13:05:14&nbsp;&nbsp;
                        </p>
                        <p class="comment-content"></p><!--为了好看 占个位置-->
                        <p>写的很棒！对我很有帮助！希望继续写这样的文章</p>
                        <p></p><!--为了好看 占个位置-->
                        <div class="text-muted comment-comment reply"></div><!--底部功能, 回复, 踩 顶-->
                    </div>
                </div><!--评论展示-->
            </li>
            <li>
                <div class="comment-level" cid="5">
                    <div class="comment-box"><!--评论信息-->
                        <p><span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;
                            <span class="nn">Judy</span>&nbsp;&nbsp;
                            <span class="glyphicon glyphicon-globe"></span>&nbsp;&nbsp;Google Chrome&nbsp;&nbsp;
                            <span class="glyphicon glyphicon-calendar"></span>&nbsp;&nbsp;2017-02-25 13:05:14&nbsp;&nbsp;
                        </p>
                        <p class="comment-content"></p><!--为了好看 占个位置-->
                        <p>写的很棒！对我很有帮助！希望继续写这样的文章</p>
                        <p></p><!--为了好看 占个位置-->
                        <div class="text-muted comment-comment reply"></div><!--底部功能, 回复, 踩 顶-->
                    </div>
                </div><!--评论展示-->
            </li>
        </ul>
    </div>
</div>
<div class="col-sm-1"></div>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="js/app.js"></script>
<script src="js/comment.js"></script>
</body>
</html>
